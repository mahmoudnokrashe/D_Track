<h2>إنشاء طلب شحنة</h2>
<p>يرجى تحديد نقطة الإرسال والاستلام وتفاصيل الشحنة.</p>

<form id="shipment-form">
    <label for="origin">نقطة الإرسال (A):</label>
    <input type="text" id="origin" placeholder="أدخل عنوان الإرسال">

    <label for="destination">نقطة الاستلام (B):</label>
    <input type="text" id="destination" placeholder="أدخل عنوان الاستلام">

    <label for="weight">وزن الشحنة (كجم):</label>
    <input type="number" id="weight" placeholder="أدخل وزن الشحنة">

    <label for="length">الطول (سم):</label>
    <input type="number" id="length" placeholder="أدخل الطول">

    <label for="width">العرض (سم):</label>
    <input type="number" id="width" placeholder="أدخل العرض">

    <label for="height">الارتفاع (سم):</label>
    <input type="number" id="height" placeholder="أدخل الارتفاع">

    <label for="distance">المسافة المقدرة (كم):</label>
    <input type="number" id="distance" placeholder="أدخل المسافة المقدرة">

    <button type="button" onclick="calculateShippingCost()">احسب التكلفة</button>
</form>

<p id="cost">التكلفة المقدرة: </p>
