        </ul>
    </nav>
    </header>

    <div class="content">
        <form id="registration-form">
            <label for="full-name">الاسم الكامل:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="contact-info">معلومات الاتصال:</label>
            <input type="text" id="contact-info" name="contact-info" required>

            <label for="gender">الجنس:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">ذكر</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">أنثى</label>

            <label for="birthdate">تاريخ الميلاد:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="account-info">البريد الإلكتروني:</label>
            <input type="email" id="account-info" name="account-info" required>

            <label for="address">العنوان:</label>
            <input type="text" id="address" name="address" required>

            <label for="registration-type">نوع التسجيل:</label>
            <input type="radio" id="delivery-driver" name="registration-type" value="delivery-driver">
            <label for="delivery-driver">سائق توصيل</label>
            <input type="radio" id="company" name="registration-type" value="company">
            <label for="company">شركة</label>

            <label for="subscription">رسوم الاشتراك / نسبة العمولة:</label>
            <select id="subscription" name="subscription" required>
                <option value="" disabled selected>اختر قيمة الاشتراك</option>
                <option value="10%">10% عمولة</option>
                <option value="20%">20% عمولة</option>
                <option value="monthly">اشتراك شهري</option>
                <option value="semi-annual">اشتراك نصف سنوي</option>
                <option value="annual">اشتراك سنوي</option>
            </select>

            <label for="terms">أوافق على <a href="terms.html" target="_blank">الشروط والأحكام</a></label>
            <input type="checkbox" id="terms" name="terms" required>

            <button type="submit">إرسال</button>
        </form>
    </div>



    <!-- نافذة منبثقة لتسجيل الدخول -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login-modal')">&times;</span>
            <h1>تسجيل الدخول</h1>
            <form action="login.php" method="post">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <p>ليس لديك حساب؟ <a href="#" onclick="openModal('signup-modal')">سجل الآن</a></p>
        </div>
    </div>



    <script src="JavaScript.js"></script>

</body>
