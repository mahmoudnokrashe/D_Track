            </ul>
        </nav>

    <main id="content">
        <h1>استكمال بيانات الشركة</h1>
        <form action="save-company.php" method="post">
            <label for="company-name">اسم الشركة</label>
            <input type="text" id="company-name" name="company-name" placeholder="اسم الشركة" required><br><br>

            <label for="company-registration">رقم التسجيل التجاري</label>
            <input type="text" id="company-registration" name="company-registration" placeholder="رقم التسجيل التجاري" required><br><br>
            
            <label for="company-address">عنوان الشركة</label>
            <input type="text" id="company-address" name="company-address" placeholder="عنوان الشركة" required><br><br>
            
            <!-- نوع النشاط التجاري -->
            <label for="trader-activity-type">نوع النشاط التجاري</label>
            <select id="trader-activity-type" name="trader-activity-type" required>
                <option value="">اختر فئة</option>
                <option value="تجار التجزئة">تجار التجزئة</option>
                <option value="تجار الجملة">تجار الجملة</option>
                <option value="مقدمو الخدمات">مقدمو الخدمات</option>
                <option value="المصنعون">المصنعون</option>
            </select><br><br>

            <!-- حجم النشاط التجاري -->
            <label for="trader-business-size">حجم النشاط التجاري</label>
            <select id="trader-business-size" name="trader-business-size" required>
                <option value="">اختر فئة</option>
                <option value="الشركات الصغيرة">الشركات الصغيرة</option>
                <option value="الشركات المتوسطة">الشركات المتوسطة</option>
                <option value="الشركات الكبيرة">الشركات الكبيرة</option>
            </select><br><br>

            <!-- المنطقة الجغرافية -->
            <label for="trader-geographic-area">المنطقة الجغرافية</label>
            <select id="trader-geographic-area" name="trader-geographic-area" required>
                <option value="">اختر فئة</option>
                <option value="المحلية">المحلية</option>
                <option value="الإقليمية">الإقليمية</option>
                <option value="الوطنية">الوطنية</option>
                <option value="الدولية">الدولية</option>
            </select><br><br>

            <!-- القطاع الصناعي -->
            <label for="trader-industry-sector">القطاع الصناعي</label>
            <select id="trader-industry-sector" name="trader-industry-sector" required>
                <option value="">اختر فئة</option>
                <option value="الأغذية والمشروبات">الأغذية والمشروبات</option>
                <option value="الملابس والأزياء">الملابس والأزياء</option>
                <option value="الإلكترونيات">الإلكترونيات</option>
                <option value="العقارات">العقارات</option>
                <option value="الصحة والجمال">الصحة والجمال</option>
            </select><br><br>

            <!-- العملاء المستهدفون -->
            <label for="trader-target-customers">العملاء المستهدفون</label>
            <select id="trader-target-customers" name="trader-target-customers" required>
                <option value="">اختر فئة</option>
                <option value="الأفراد">الأفراد</option>
                <option value="الشركات">الشركات</option>
                <option value="الجهات الحكومية">الجهات الحكومية</option>
            </select><br><br>

            <button type="submit">إرسال</button>
        </form>
    </main>

    <script src="JavaScript.js"></script>
</body>
</html>
